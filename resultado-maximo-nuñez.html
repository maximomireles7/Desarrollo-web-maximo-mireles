<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado - Maximo Nuñez</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos-maximo-nuñez.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Resultado de la Encuesta</h2>
        <p>Edad: <span id="resultadoEdad"></span></p>
        <p>Sexo: <span id="resultadoSexo"></span></p>
        <p>Nivel de Educación: <span id="resultadoEducacion"></span></p>
        <p>Ocupación: <span id="resultadoOcupacion"></span></p>
    </div>

    <script src="script-maximo-nuñez.js"></script>
    <script>
  
        document.getElementById('resultadoEdad').innerText = localStorage.getItem('edad') || 'No disponible';
        document.getElementById('resultadoSexo').innerText = localStorage.getItem('sexo') || 'No disponible';
        document.getElementById('resultadoEducacion').innerText = localStorage.getItem('educacion') || 'No disponible';
        document.getElementById('resultadoOcupacion').innerText = localStorage.getItem('ocupacion') || 'No disponible';
    </script>
</body>
</html>
